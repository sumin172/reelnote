version: '3.8'

services:
  # E2E 테스트용 PostgreSQL (pgvector 포함)
  postgres-e2e:
    image: pgvector/pgvector:pg16
    container_name: postgres-e2e
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # 초기화 스크립트에서 catalog_e2e_db와 review_e2e_db를 생성
    ports:
      - "5434:5432"
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - e2e-network

  # E2E 테스트용 Redis
  redis-e2e:
    image: redis:7-alpine
    container_name: redis-e2e
    ports:
      - "6380:6379"
    volumes:
      - redis-e2e-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - e2e-network

  # ========== 애플리케이션 서비스 (profiles로 제어) ==========
  # services 프로파일 활성화 시에만 실행됩니다
  # 예: docker compose --profile services up -d

  # Catalog Service
  catalog-service:
    profiles: ["services"]
    build:
      context: ../../../
      dockerfile: reelnote-api/catalog-service/Dockerfile
    image: catalog-service:e2e
    container_name: catalog-service-e2e
    ports:
      - "4100:4100"
    # merge-env.mjs가 생성한 환경 변수 파일 사용
    # base.env + e2e.docker.override.env 병합 결과가 tests/.env.e2e에 생성됨
    env_file:
      - ../../.env.e2e
    # environment 섹션은 env_file보다 우선순위가 높음
    # 도커 전용 값들(호스트명 등)은 여기에 명시하여 env_file 값을 오버라이드
    environment:
      - NODE_ENV=development
      - PORT=4100
      - CATALOG_DB_URL=postgresql://postgres:postgres@postgres-e2e:5432/catalog_e2e_db?schema=app
      - REDIS_URL=redis://redis-e2e:6379
      - CORS_ORIGINS=http://localhost:3100
    depends_on:
      postgres-e2e:
        condition: service_healthy
      redis-e2e:
        condition: service_healthy
    networks:
      - e2e-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Review Service
  review-service:
    profiles: ["services"]
    build:
      context: ../../../
      dockerfile: reelnote-api/review-service/Dockerfile
    image: review-service:e2e
    container_name: review-service-e2e
    ports:
      - "5100:5100"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - SERVER_PORT=5100
      - REVIEW_DB_URL=jdbc:postgresql://postgres-e2e:5432/review_e2e_db
      - REVIEW_DB_USERNAME=postgres
      - REVIEW_DB_PASSWORD=postgres
      - REVIEW_DB_SCHEMA=app
      - CATALOG_API_BASE_URL=http://catalog-service-e2e:4100/api
    depends_on:
      postgres-e2e:
        condition: service_healthy
      catalog-service:
        condition: service_healthy
    networks:
      - e2e-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5100/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  postgres-e2e-data:
    name: postgres-e2e-data
  redis-e2e-data:
    name: redis-e2e-data

networks:
  e2e-network:
    name: e2e-network
    driver: bridge

