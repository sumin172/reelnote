version: '3.8'

services:
  # E2E 테스트용 PostgreSQL (pgvector 포함)
  postgres-e2e:
    image: pgvector/pgvector:pg16
    container_name: postgres-e2e
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # 초기화 스크립트에서 catalog_e2e_db와 review_e2e_db를 생성
    ports:
      - "5434:5432"
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - e2e-network

  # E2E 테스트용 Redis
  redis-e2e:
    image: redis:7-alpine
    container_name: redis-e2e
    ports:
      - "6380:6379"
    volumes:
      - redis-e2e-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - e2e-network

volumes:
  postgres-e2e-data:
    name: postgres-e2e-data
  redis-e2e-data:
    name: redis-e2e-data

networks:
  e2e-network:
    name: e2e-network
    driver: bridge

