# Kotlin 공통 detekt 설정
# 모든 Kotlin 프로젝트에서 공유하는 코드 품질 규칙

build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true

processors:
  active: true
  exclude:
    - 'DetektProgressListener'

style:
  MagicNumber:
    active: false
  MaxLineLength:
    active: false
  ReturnCount:
    active: true
    max: 4
  UnusedPrivateMember:
    active: true
    ignoreAnnotated:
      - 'Suppress'
  OptionalUnit:
    active: false
  UtilityClassWithPublicConstructor:
    active: false

naming:
  FunctionNaming:
    active: true
    ignoreAnnotated:
      - 'Test'
      - 'ParameterizedTest'
      - 'DisplayName'
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][_A-Z0-9]*'
  PackageNaming:
    active: true

performance:
  SpreadOperator:
    active: false

