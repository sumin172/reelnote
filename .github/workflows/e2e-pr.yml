name: E2E PR Pipeline

on:
  pull_request:

concurrency:
  group: e2e-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Generate Prisma Client
        run: pnpm nx run catalog-service:prisma:generate

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Start compose environment
        run: pnpm up:all

      - name: Wait for services to be ready
        run: node tests/e2e-env/scripts/wait-for-services.mjs
        timeout-minutes: 5

      - name: Generate API schema
        continue-on-error: true
        run: node tools/scripts/run-with-env.mjs tests/.env.e2e pnpm api-schema:generate

      - name: Run affected E2E suites
        env:
          NX_BASE: ${{ github.event.pull_request.base.sha }}
          NX_HEAD: ${{ github.sha }}
        run: pnpm nx affected --target=e2e --parallel=1 --base=$NX_BASE --head=$NX_HEAD --exclude=e2e-cross

      - name: Upload Playwright report (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e-frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Jest results (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog-jest-results
          path: tests/e2e-catalog/test-output
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Review logs (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-e2e-logs
          path: tests/e2e-review/build/reports
          if-no-files-found: ignore
          retention-days: 7

      - name: Tear down compose environment
        if: always()
        run: |
          if command -v pnpm &> /dev/null; then
            pnpm down
          else
            # pnpm이 없어도 docker compose를 직접 사용하여 정리
            cd tests/e2e-env/docker
            docker compose down || true
            docker rm -f catalog-service-e2e review-service-e2e || true
          fi

