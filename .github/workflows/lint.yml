name: Lint

on:
  push:
    branches-ignore:
      - 'main'
      - 'master'
      - 'dependabot/**'

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-affected:
    name: Check affected projects
    runs-on: ubuntu-latest
    outputs:
      ts-projects: ${{ steps.check.outputs.ts-projects }}
      kotlin-projects: ${{ steps.check.outputs.kotlin-projects }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check affected projects for linting
        id: check
        run: |
          # Base 브랜치 결정 (PR 이벤트는 base_ref, 그 외는 main)
          BASE_REF="${{ github.base_ref || 'origin/main' }}"
          echo "::notice::Comparing against base: $BASE_REF"

          # TypeScript 프로젝트 리스트 (lang:typescript 태그 + lint 타겟)
          TS_PROJECTS=$(pnpm nx show projects --affected --base="$BASE_REF" --projects='tag:lang:typescript' --with-target=lint | tr '\n' ',' | sed 's/,$//')

          if [ -z "$TS_PROJECTS" ]; then
            echo "ts-projects=" >> $GITHUB_OUTPUT
            echo "::notice::No affected TypeScript projects - skipping TS lint"
          else
            echo "ts-projects=$TS_PROJECTS" >> $GITHUB_OUTPUT
            echo "::notice::Affected TypeScript projects: $TS_PROJECTS"
          fi

          # Kotlin 프로젝트 리스트 (lang:kotlin 태그 + lint 타겟)
          KOTLIN_PROJECTS=$(pnpm nx show projects --affected --base="$BASE_REF" --projects='tag:lang:kotlin' --with-target=lint | tr '\n' ',' | sed 's/,$//')

          if [ -z "$KOTLIN_PROJECTS" ]; then
            echo "kotlin-projects=" >> $GITHUB_OUTPUT
            echo "::notice::No affected Kotlin projects - skipping Kotlin lint"
          else
            echo "kotlin-projects=$KOTLIN_PROJECTS" >> $GITHUB_OUTPUT
            echo "::notice::Affected Kotlin projects: $KOTLIN_PROJECTS"
          fi

  lint-ts:
    name: Lint TypeScript/JavaScript
    needs: check-affected
    if: needs.check-affected.outputs.ts-projects != ''
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run affected TypeScript lint
        run: |
          PROJECTS="${{ needs.check-affected.outputs.ts-projects }}"
          echo "Running lint for projects: $PROJECTS"
          pnpm nx run-many --target=lint --projects="$PROJECTS"

  lint-kotlin:
    name: Lint Kotlin
    needs: check-affected
    if: needs.check-affected.outputs.kotlin-projects != ''
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run affected Kotlin lint
        run: |
          PROJECTS="${{ needs.check-affected.outputs.kotlin-projects }}"
          echo "Running lint for projects: $PROJECTS"
          pnpm nx run-many --target=lint --projects="$PROJECTS"
