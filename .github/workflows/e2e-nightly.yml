name: Nightly E2E Suite

on:
  schedule:
    - cron: "0 20 * * *" # 매일 UTC 20:00 (KST+9 → 오전 5시)
  workflow_dispatch:

jobs:
  nightly-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Generate Prisma Client
        run: pnpm nx run catalog-service:prisma:generate

      - name: Pre-generate API schema
        continue-on-error: true
        run: pnpm api-schema:generate

      - name: Start compose environment
        run: pnpm up:all

      - name: Wait for services to be ready
        run: node tests/e2e-env/scripts/wait-for-services.mjs
        timeout-minutes: 5

      - name: Run full E2E matrix
        run: |
          pnpm nx run e2e-frontend:e2e
          pnpm nx run e2e-catalog:e2e
          pnpm nx run e2e-review:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-playwright-report
          path: tests/e2e-frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Jest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-catalog-results
          path: tests/e2e-catalog/test-output
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Review logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-review-reports
          path: tests/e2e-review/build/reports
          if-no-files-found: ignore
          retention-days: 14

      - name: Tear down compose environment
        if: always()
        run: |
          if command -v pnpm &> /dev/null; then
            pnpm down
          else
            # pnpm이 없어도 docker compose를 직접 사용하여 정리
            cd tests/e2e-env/docker
            docker compose down || true
            docker rm -f catalog-service-e2e review-service-e2e || true
          fi

