name: Frontend E2E Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'reelnote-frontend/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'reelnote-frontend/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: ./reelnote-frontend

      - name: Build
        run: pnpm build
        working-directory: ./reelnote-frontend

      - name: Start server
        run: pnpm start &
        working-directory: ./reelnote-frontend

      - name: Wait for server
        run: npx wait-on http://localhost:3000
        working-directory: ./reelnote-frontend

      - name: Run E2E tests
        run: pnpm test:e2e
        working-directory: ./reelnote-frontend


