server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: review-service
  
  # 데이터베이스 설정
  datasource:
    url: jdbc:h2:file:./data/reviewdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  # H2 콘솔 (개발 환경에서만)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Flyway 설정
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # 캐시 설정
  cache:
    type: simple
  
  # 메시지 소스 설정
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: 3600s

# 로깅 설정
logging:
  level:
    app.reelnote.review: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Catalog 서비스 설정
catalog:
  api:
    base-url: ${CATALOG_API_BASE_URL:http://localhost:3001/api}
    timeout: 5s
    connect-timeout: 5s

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

