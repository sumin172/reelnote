server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: review-service

  # 데이터베이스 설정
  datasource:
    url: ${REVIEW_DB_URL:jdbc:postgresql://localhost:5433/review_db}
    driver-class-name: org.postgresql.Driver
    username: ${REVIEW_DB_USERNAME:review_app}
    password: ${REVIEW_DB_PASSWORD:review_1106}
    hikari:
      maximum-pool-size: ${REVIEW_DB_POOL_SIZE:10}
      minimum-idle: ${REVIEW_DB_MIN_IDLE:2}
      idle-timeout: ${REVIEW_DB_IDLE_TIMEOUT:600000} # 10분
      max-lifetime: ${REVIEW_DB_MAX_LIFETIME:1800000} # 30분
      connection-timeout: ${REVIEW_DB_CONNECTION_TIMEOUT:30000} # 30초

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        default_schema: ${REVIEW_DB_SCHEMA:app}
    open-in-view: false

  # Flyway 설정
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    default-schema: ${REVIEW_DB_SCHEMA:app}
    schemas: ${REVIEW_DB_SCHEMA:app}

  # 캐시 설정
  cache:
    type: simple

  # 메시지 소스 설정
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: 3600s

# 로깅 설정
logging:
  level:
    app.reelnote.review: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Catalog 서비스 설정
catalog:
  api:
    base-url: ${CATALOG_API_BASE_URL:http://localhost:3001/api}
    timeout: 5s
    connect-timeout: 5s

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true  # liveness/readiness 프로브 활성화

# OpenAPI 설정
# info 설정은 OpenApiConfig.kt에서 코드로 관리합니다.
springdoc:
  api-docs:
    path: /api/docs-json
  swagger-ui:
    path: /api/docs
    operationsSorter: method

# App custom settings
app:
  version: ${spring.info.build.version:unknown}  # build-info.properties에서 읽음
