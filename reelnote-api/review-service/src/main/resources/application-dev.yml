# 개발 환경 설정
spring:
  jpa:
#    hibernate:
#      ddl-auto: create  # 개발 중에만 사용 - 테이블 자동 생성 (유지)
    show-sql: true

  h2:
    console:
      settings:
        web-allow-others: true  # 외부 접근 허용

# 개발 환경 CORS 설정
# allowed-origins가 비어있으면 localhost:* 패턴 자동 허용
# 명시적으로 지정하려면 아래 리스트에 추가
app:
  cors:
    allowed-origins: []  # 빈 리스트 = localhost:* 패턴 허용
    allow-credentials: true

logging:
  level:
    app.reelnote.review: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG  # Flyway 로그 추가
    org.springframework.jdbc: DEBUG  # JDBC 연결 로그 추가


